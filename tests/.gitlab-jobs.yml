# anchor to run tests for every job
.job_template: &job_script
  script:
    - echo 'Running tests for ${CI_JOB_NAME}'
    - ./tests/${CI_JOB_NAME}
    - echo 'Complete'

test-installer:
  stage: installation
  <<: *job_script

### All below this point are placeholders

test-update:
  stage: update
  <<: *job_script

test-functional-crucible:
  stage: functional
  <<: *job_script

### Multiple Jobs may be defined for the same stage

test-integration-rickshaw:
  stage: integration
  <<: *job_script

test-integration-trafficgen:
  stage: integration
  <<: *job_script
